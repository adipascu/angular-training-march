<div class="bookmark">
  <div *ngIf="editing">
    <input
      type="text"
      [value]="detail.title"
      (input)="onTitleChange(thisInput.value)"
      #thisInput>
      <!-- #ref name -->
  </div>
  <div *ngIf="!editing">
    {{ detail.title }}
  </div>
  <button (click)="toggleEdit()">
    {{ editing ? '&#9996; Done editing' : '&#9755; Edit title' }}
  </button>
  <button (click)="onRemoveFromFavorites()">
    - Remove from favorites
  </button>
   <a class="button" target="_blank" [href]="detail?.url" rel="noopener">
    Visit &rarr;
  </a>
</div>
